<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let posHorizontal = 0;
  let posVertical = 0;   
  let phase = 1;         

  clearInterval(id);
  id = setInterval(frame, 5);

  function frame() {
    if (phase === 1) {
      if (posHorizontal >= 350) {
        phase = 2; // Switch to vertical movement
      } else {
        posHorizontal++; 
        elem.style.left = posHorizontal + "px"; 
      }
    } else if (phase === 2) {
      // Phase 2: Move vertically from top-right to bottom-right
      if (posVertical >= 350) {
        clearInterval(id); 
      } else {
        posVertical++; 
        elem.style.top = posVertical + "px"; 
      }
    }
  }
}
</script>

</body>
</html>
